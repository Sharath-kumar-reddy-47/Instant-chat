<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2>Sign In</h2>
    <form id="signinForm">
        <input type="text" id="phone" placeholder="Phone Number" required>
        <input type="password" id="password" placeholder="Password" required>
        <button type="submit">Sign In</button>
    </form>
    <p>If this is your first visit, you need to sign up.</p>
    <button id="signUpButton">Sign Up</button>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.1.3/firebase-app.js";
        import { getDatabase, ref, get, child } from "https://www.gstatic.com/firebasejs/9.1.3/firebase-database.js";

        const firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "YOUR_AUTH_DOMAIN",
            databaseURL: "YOUR_DATABASE_URL",
            projectId: "YOUR_PROJECT_ID",
            storageBucket: "YOUR_STORAGE_BUCKET",
            messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
            appId: "YOUR_APP_ID",
        };

        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);

        document.getElementById('signinForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const phone = document.getElementById('phone').value;
            const password = document.getElementById('password').value;

            // Check user credentials in Firebase
            const userRef = ref(database, 'users/' + phone);
            get(child(userRef, 'password')).then((snapshot) => {
                if (snapshot.exists()) {
                    const storedPassword = snapshot.val();
                    if (storedPassword === password) {
                        // Redirect to index page on successful sign in
                        window.location.href = 'index_2.html'; 
                    } else {
                        alert('Incorrect password.');
                    }
                } else {
                    alert('User not found.');
                }
            }).catch((error) => {
                console.error("Error signing in:", error);
            });
        });

        // Redirect to the signup page when the button is clicked
        document.getElementById('signUpButton').addEventListener('click', function() {
            window.location.href = 'signup.html';
        });
    </script>
</body>
</html>
