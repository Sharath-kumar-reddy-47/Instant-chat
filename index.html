<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2>Sign In</h2>
    <form id="signinForm">
        <input type="text" id="phone" placeholder="Phone Number" required>
        <input type="password" id="password" placeholder="Password" required>
        <button type="submit">Sign In</button>
    </form>
    <p>If this is your first visit, you need to <a href="signup.html">sign up</a>.</p>

    <div id="error-message" style="color: red;"></div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.1.3/firebase-app.js";
        import { getDatabase, ref, get, child } from "https://www.gstatic.com/firebasejs/9.1.3/firebase-database.js";

        const firebaseConfig = {
                apiKey: "AIzaSyDaya3CCviWxqqfzy1TvfbI_rZbSxws",
                authDomain: "instant-chat-4af7a.firebaseapp.com",
                databaseURL: "https://instant-chat-4af7a-default-rtdb.firebaseio.com/",
                projectId: "instant-chat-4af7a",
                storageBucket: "instant-chat-4af7a.appspot.com",
                messagingSenderId: "387329013608",
                appId: "1:387329013608:web:c3fa1de0b5c72b719488dd",
        };

        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);

        document.getElementById('signinForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const phone = document.getElementById('phone').value;
            const password = document.getElementById('password').value;

            const userRef = ref(database, 'users/' + phone);
            get(child(userRef, 'password')).then((snapshot) => {
                if (snapshot.exists()) {
                    const storedPassword = snapshot.val();
                    if (storedPassword === password) {
                        window.location.href = 'index_2.html'; // Redirect on success
                    } else {
                        displayError('Incorrect password.');
                    }
                } else {
                    displayError('User not found.');
                }
            }).catch((error) => {
                displayError('An error occurred during sign-in.');
                console.error("Sign-in error:", error);
            });
        });

        function displayError(message) {
            const errorMessageDiv = document.getElementById('error-message');
            errorMessageDiv.innerText = message;
        }
    </script>
</body>
</html>
