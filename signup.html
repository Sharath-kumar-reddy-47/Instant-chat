<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2>Sign Up</h2>
    <form id="signupForm">
        <input type="text" id="name" placeholder="Name" required>
        <input type="number" id="age" placeholder="Age" required>
        <input type="text" id="college" placeholder="College Name" required>
        <input type="text" id="department" placeholder="Department" required>
        <input type="text" id="phone" placeholder="Phone Number" required>
        <input type="password" id="password" placeholder="Password" required>
        <button type="submit">Sign Up</button>
    </form>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.1.3/firebase-app.js";
        import { getDatabase, ref, set } from "https://www.gstatic.com/firebasejs/9.1.3/firebase-database.js";

        const firebaseConfig = {
                apiKey: "AIzaSyDaya3CCviWxqqfzy1TvfbI_rZbSxws",
                authDomain: "instant-chat-4af7a.firebaseapp.com",
                databaseURL: "https://instant-chat-4af7a-default-rtdb.firebaseio.com/",
                projectId: "instant-chat-4af7a",
                storageBucket: "instant-chat-4af7a.appspot.com",
                messagingSenderId: "387329013608",
                appId: "1:387329013608:web:c3fa1de0b5c72b719488dd",
        };

        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);

        document.getElementById('signupForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const name = document.getElementById('name').value;
            const age = document.getElementById('age').value;
            const college = document.getElementById('college').value;
            const department = document.getElementById('department').value;
            const phone = document.getElementById('phone').value;
            const password = document.getElementById('password').value;

            // Save user data in Firebase
            set(ref(database, 'users/' + phone), {
                name: name,
                age: age,
                college: college,
                department: department,
                phone: phone,
                password: password,
                approved: true // Automatically approved for simplicity
            }).then(() => {
                alert('Sign up completed! Redirecting to sign in...');
                window.location.href = 'index.html'; // Redirect to sign-in page
            }).catch((error) => {
                console.error("Error signing up:", error);
            });
        });
    </script>
</body>
</html>
